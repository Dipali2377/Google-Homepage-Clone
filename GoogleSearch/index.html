<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>

    <script
      src="https://kit.fontawesome.com/584aebd994.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="/Images/Google-favicon-2015.png" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a class="link" href="">Gmail</a></li>
          <li><a class="link" href="">Images</a></li>
          <li>
            <div class="circle-shadow">
              <!-- menu icon -->
              <a class="menus-icon" href=""><i class="fa-solid fa-bars"></i></a>
            </div>
          </li>
          <li>
            <div class="circle-shadow">
              <!-- user icon -->
              <a class="users-icon" href=""><span>D</span></a>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <section class="middle-section">
      <div class="wrap-content">
        <img
          src="/Images/logo.png"
          class="logo-img"
          alt="Google logo image"
          height="100px"
          width="200px"
        />
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input class="search-input" type="text" name="" id="" />
          <i class="fa-solid fa-keyboard"></i>
          <i class="fa-solid fa-microphone"></i>
        </div>

        <div class="search-btn">
          <button class="google-search-btn">Google Search</button>
          <button class="lucky-search-button">I'm Feeling Lucky</button>
        </div>

        <!-- languages offered by the google section -->
        <div class="offered-languages">
          <p>Google offered in: <a href="">हिन्दी English मराठी </a></p>
        </div>
      </div>
    </section>

    <!-- footer section -->
    <footer>
      <div class="footer-contents upper-footer">
        <p>India</p>
      </div>

      <div class="footer-contents lower-footer">
        <ul class="lower-left-footer">
          <li><a href="">About</a></li>
          <li><a href="">Advertising</a></li>
          <li><a href="">Business</a></li>
          <li><a href="">How Search Works</a></li>
        </ul>
        <ul class="lower-right-footer">
          <li><a href="">Privacy</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
